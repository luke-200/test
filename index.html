<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPC/Factory URL Generator - US Stores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      background: #fff;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    textarea, select, input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007C88;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005f66;
    }
    .danger {
      background-color: #b30000;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007C88;
      color: white;
    }
    td a {
      color: #007C88;
      text-decoration: none;
    }
    #historySection {
      margin-top: 40px;
    }
    .history-entry {
      background: #f0f0f0;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .drag-area {
      border: 2px dashed #007C88;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bulk UPC / Factory Number URL Generator</h1>

    <label for="inputType">Select Input Type:</label>
    <select id="inputType">
      <option value="upc">UPC</option>
      <option value="factoryNumber">Factory Number</option>
    </select>

    <label for="fileUpload">Drag and drop CSV/Excel file or paste data below:</label>
    <div class="drag-area" id="dragArea">Drop your file here or click to upload.</div>
    <input type="file" id="fileUpload" accept=".csv, .xlsx, .xls" hidden>

    <textarea id="productList" rows="10" placeholder="e.g.&#10;711753&#10;036000291452"></textarea>

    <label>Select Stores:</label>
    <label><input type="checkbox" class="storeCheckbox" value="homeDepot" checked> Home Depot</label><br>
    <label><input type="checkbox" class="storeCheckbox" value="menards"> Menards</label><br>

    <button onclick="generateURLs()">Generate URLs</button>
    <button class="danger" onclick="clearHistory()">Clear History</button>
    <button onclick="copyURLsToClipboard()">Copy All URLs</button>
    <button onclick="exportCSV()">Export as CSV</button>

    <div id="resultsContainer"></div>

    <div id="historySection">
      <h2>History</h2>
      <div id="historyContent"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const dragArea = document.getElementById("dragArea");
    const fileInput = document.getElementById("fileUpload");

    dragArea.addEventListener("click", () => fileInput.click());

    dragArea.addEventListener("dragover", e => {
      e.preventDefault();
      dragArea.style.backgroundColor = "#e0f7fa";
    });

    dragArea.addEventListener("dragleave", () => {
      dragArea.style.backgroundColor = "";
    });

    dragArea.addEventListener("drop", e => {
      e.preventDefault();
      dragArea.style.backgroundColor = "";
      handleFileUpload(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener("change", () => {
      handleFileUpload(fileInput.files[0]);
    });

    function handleFileUpload(file) {
      if (!file) return;
      Papa.parse(file, {
        complete: function(results) {
          const values = results.data.flat().filter(Boolean);
          document.getElementById("productList").value = values.join("\n");
        }
      });
    }

    function generateURLs() {
      const inputType = document.getElementById("inputType").value;
      const productList = document.getElementById("productList").value.trim().split(/\r?\n/).filter(Boolean);
      const selectedStores = Array.from(document.querySelectorAll(".storeCheckbox:checked")).map(cb => cb.value);

      if (productList.length === 0) return alert("Please enter at least one UPC or Factory Number.");
      if (selectedStores.length === 0) return alert("Please select at least one store.");

      let html = `<table><thead><tr><th>Input</th>`;
      selectedStores.forEach(store => html += `<th>${store.charAt(0).toUpperCase() + store.slice(1)}</th>`);
      html += `</tr></thead><tbody>`;

      const timestamp = new Date().toLocaleString();
      const historyEntry = {
        timestamp,
        inputType,
        productList,
        selectedStores,
        results: [],
        allUrls: []
      };

      productList.forEach(input => {
        let rowHTML = `<tr><td>${input}</td>`;
        let row = { input, urls: {} };

        selectedStores.forEach(store => {
          let url = "";
          if (store === "homeDepot") {
            url = `https://www.homedepot.com/s/${input}`;
          } else if (store === "menards") {
            url = inputType === "upc" ? `⚠️ Requires Factory Number` : `https://www.menards.com/main/search.html?search=${input}`;
          }

          row.urls[store] = url;
          if (url.startsWith("http")) {
            rowHTML += `<td><a href="${url}" target="_blank">Link</a></td>`;
            historyEntry.allUrls.push(url);
          } else {
            rowHTML += `<td>${url}</td>`;
          }
        });

        rowHTML += `</tr>`;
        html += rowHTML;
        historyEntry.results.push(row);
      });

      html += `</tbody></table>`;
      document.getElementById("resultsContainer").innerHTML = html;
      saveToHistory(historyEntry);
    }

    function saveToHistory(entry) {
      let history = JSON.parse(localStorage.getItem("urlGenHistory") || "[]");
      history.unshift(entry);
      localStorage.setItem("urlGenHistory", JSON.stringify(history));
      displayHistory();
    }

    function displayHistory() {
      const history = JSON.parse(localStorage.getItem("urlGenHistory") || "[]");
      const container = document.getElementById("historyContent");
      if (history.length === 0) return container.innerHTML = "<p>No history yet.</p>";

      container.innerHTML = history.map(entry => `
        <div class="history-entry"><strong>${entry.timestamp}</strong><br>
          <ul>
            ${entry.results.map(item => `
              <li>${item.input}: ${entry.selectedStores.map(store => {
                const url = item.urls[store];
                return url.startsWith("http") ? `<a href="${url}" target="_blank">${store}</a>` : `${store}: ${url}`;
              }).join(" | ")}</li>`).join("")}
          </ul>
        </div>
      `).join("");
    }

    function clearHistory() {
      if (confirm("Are you sure you want to clear all history?")) {
        localStorage.removeItem("urlGenHistory");
        displayHistory();
      }
    }

    function copyURLsToClipboard() {
      const history = JSON.parse(localStorage.getItem("urlGenHistory") || "[]");
      if (history.length === 0 || !history[0].allUrls.length) return alert("No URLs to copy yet.");
      navigator.clipboard.writeText(history[0].allUrls.join('\n')).then(() => {
        alert("URLs copied to clipboard!");
      });
    }

    function exportCSV() {
      const history = JSON.parse(localStorage.getItem("urlGenHistory") || "[]");
      if (history.length === 0 || !history[0].allUrls.length) return alert("No URLs to export yet.");
      const blob = new Blob([history[0].allUrls.join('\n')], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "generated_urls.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    displayHistory();
  </script>
</body>
</html>
